<body>
    <div class="login-box">
        <h1>Iniciar sesión</h1>
        <form (ngSubmit)="login()">
            <!--Correo electronico-->
            <label for="Correo electrónico">Correo electrónico</label>
            <input
                    type="Correo electrónico"
                    name="correo"
                    placeholder="nombre@ejemplo.com"
                    required="required"
                    [(ngModel)]="Correo"
                    placeholder="Correo"
                    required="required"
            />
            <!--Clave-->
            <label for="Clave">Clave</label>

            <input
                type="Clave"
                name="Clave"
              [(ngModel)]="Clave"
                placeholder="Clave"
                required="required"
            />

            <input
                type="submit"
                value= "Ingresar"
            />
            <a href="#"> ¿Olvidaste tu contraseña?</a>
        </form>
    </div>
    
<body>
