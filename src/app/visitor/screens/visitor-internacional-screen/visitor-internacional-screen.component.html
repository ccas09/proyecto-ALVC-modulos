<body>
    <!--SUBTITULO-->   
     <div class="container-fluid text-center">
       <div class="row">
         <div class="col-md-12 ">
            <div class="mx-auto">
               <h3> Internacional</h3>
             </div>
         </div>
       </div>
     </div>
     <!-- NOTICIAS INTERNACIONALES -->
     <div class="container">
        <div class="row mt-5">
            <div class="col-9">
            <div *ngFor="let news of inews ">
                <visitor-news-card [news] ="news"></visitor-news-card> 
                    
                </div>
            </div> 
        </div>
    </div>

     <!-- PAGINATION -->
     <div class="container">
       <div class="row">
         <div class="col sm-6">
           <pagination-controls (pageChange)="page = $event" previousLabel= "Previo" nextLabel= "Siguiente"
           maxSize="5"></pagination-controls>
         </div>
       </div>
     </div>

<!-- FOOTER -->
<app-footer></app-footer>
</body>
