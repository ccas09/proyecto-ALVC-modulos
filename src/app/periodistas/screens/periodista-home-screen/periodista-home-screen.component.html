<body>
  <!--SUBTITULO-->   
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col-md-12">
          <div class="mx-auto">
            <h3> Agrega tu Noticia : </h3>
          </div>
      </div>
    </div>
  </div>
  <form (ngSubmit)= "agregarNoticia()" [formGroup]= "formularioAgregarNoticia">
  <div class="margenHermoso">
    <div class="form-group w-50">
      <label for="tituloNoticia">Titulo de la noticia : </label>
      <input type="text" formControlName="titulo" class="form-control" id="tituloNoticia" placeholder="Ejemplo: Covid20">
    </div>
  </div>
  <div class="container-fluid">
    <div class="container">
      <div class="margenRegistrar">
        <div class="row">
          <div class="col-md-12">
              <div class="form-group w-50">
                <label for="cuerpo">Body de noticia :</label>
                <textarea class="form-control" formControlName="cuerpo" id="cuerpo" rows="3"></textarea>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group col-md-4">
    <label for="inputState">Categorias</label>
    <select id="inputState" class="form-control"  formControlName="categoria">
      <option selected>Choose...</option>
      <option [value]="item.id_categoria" *ngFor="let item of categorias">{{item.nombre_categoria | titlecase }}</option>
    </select>
  </div>


  <div class="container">
    <div class="row "> <!-- esto crea una fila--> 
      <div class="col-md-2 margenHermoso" >
        <button type="submit"  class="btn btn-success">Enviar</button>
      </div>
    </div>
  </div>
</form>
</body>
